<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Books Store</title>
    <style>
        /* Include your existing styles here */
    </style>
</head>
<body>

    <h1>ðŸ“š Kindle Book Store</h1>
    <div class="book-container" id="bookList"></div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.0/dist/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://localhost:5000');

        // Sample Kindle books (Replace with actual data)
        const books = [
            { id: 'book1', title: 'Kindle Book 1', link: 'https://amazon.com/book1', img: 'https://via.placeholder.com/150' },
            { id: 'book2', title: 'Kindle Book 2', link: 'https://amazon.com/book2', img: 'https://via.placeholder.com/150' },
            { id: 'book3', title: 'Kindle Book 3', link: 'https://amazon.com/book3', img: 'https://via.placeholder.com/150' }
        ];

        const bookList = document.getElementById('bookList');

        // Function to send hover/click data to the backend
        function sendEventToBackend(bookId, eventType) {
            socket.emit('update_interaction', { book_id: bookId, event: eventType });
        }

        // Render book items
        books.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.classList.add('book');

            const bookImg = document.createElement('img');
            bookImg.src = book.img;
            bookImg.alt = book.title;

            const bookTitle = document.createElement('div');
            bookTitle.classList.add('book-title');
            bookTitle.textContent = book.title;

            bookDiv.appendChild(bookImg);
            bookDiv.appendChild(bookTitle);

            // Track hover
            bookDiv.addEventListener('mouseover', () => sendEventToBackend(book.id, 'hover'));

            // Track click and redirect
            bookDiv.addEventListener('click', () => {
                sendEventToBackend(book.id, 'click');
                setTimeout(() => { window.location.href = book.link; }, 300);
            });

            bookList.appendChild(bookDiv);
        });
    </script>

</body>
</html>
